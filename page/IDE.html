<!-- apply CodeMirror for txtSourceCode -->
<script src="../IDE/codemirror/lib/codemirror.js"></script>
<script src="../IDE/codemirror/mode/clike/clike.js"></script>
<link href="../IDE/codemirror/lib/codemirror.css" rel="stylesheet" />
<link href="../IDE/codemirror/theme/eclipse.css" rel="stylesheet" />
<style>
  .CodeMirror {
    border-top: 1px solid black;
    border-bottom: 1px solid black;
  }
</style>
<script type="text/javascript">
  var config = {
    mode: "text/x-c++src",
    theme: "eclipse",
    lineNumbers: true,
    lineWrapping: true,
  };
  var txtSourceCode = document.getElementById("txtSourceCode");
  var codeMirror = CodeMirror.fromTextArea(txtSourceCode, config);
  codeMirror.setSize(txtSourceCode.style.width, txtSourceCode.style.height);
</script>
