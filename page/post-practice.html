    <section class="post-practice">
      <div class="container-fluid">
        <div class="row">
          <div class="col-6 mx-auto">
            <h3 class="display-4 text-center mt-5">Nhập thông tin bài</h3>
            <div class="form-group">
              <label for="">Tiêu đề: </label>
              <input type="text" class="form-control" id="txtTitle" />
            </div>
            <div class="form-group">
              <label for="">Mô tả: </label>
              <input type="text" class="form-control" id="txtDescription"/>
            </div>

            <div class="form-group">
              <label for="">Chủ đề:</label>
              <select name="topic" id="topic" class="form-control">
                <option>Cơ bản</option>
                <option>Nâng cao</option>
              </select>
            </div>
            <div class="form-group">
              <label for="">Cấp độ:</label>
              <select name="level" id="level" class="form-control">
                <option>Dễ</option>
                <option>Trung bình</option>
                <option>Khó</option>
              </select>
            </div>
            <div class="form-group">
              <label for="">Số lượng test case ví dụ:</label>
              <select name="numberSampleTestCase" id="numberSampleTestCase" class="form-control" onchange="renderSampleTestCase(this)">
                <option>0</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
              </select>
            </div>
            <div id="sampleTestCase">
            </div>
            <div class="form-group">
              <label for="">Số lượng test case ẩn:</label>
              <select name="numberTestCase" id="numberTestCase" class="form-control" onchange="renderTestCase(this)">
                <option>0</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
              </select>
            </div>
            <div id="testCase">
            </div>
            <div class="form-group text-center">
              <button onclick="btnSubmit_Question()" class="btn btn-success">Xác Nhận</button>
            </div>
          </div>
        </div>
      </div>
    </section>
