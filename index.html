  <div class="container mt-5">
    <div class="row justify-content-around">
      <form action="" class="col-6 bg-white p-5 border border-primary rounded">
        <h1 class="text-center text-uppercase">Đăng nhập</h1>
        <div class="form-group mt-4">
          <label for="username">Email</label>
          <input type="email" class="form-control" name="username" id="username">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" id="password">
        </div>
        <p class="text-right "><b>Bạn chưa có tài khoản?</b> <a href="./page/signup.html">Đăng ký</a></p>
        <button type="button" id="btn-login" name="btn-login" class="btn btn-primary btn-lg btn-block mt-4" onclick="Login()">Đăng
          nhập</button>
        <p class="text-center mt-3" id="notification" style="color:red; font-weight:bold; font-size:18px"></p>
      </form>
    </div>
  </div>

  <!-- Axios JavaScript -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <!-- My JavaScript -->
  <script src="./js/signin.js"></script>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <!-- My JavaScript Keypress Enter Event Handler --->
  <script>
    var input = document.getElementById("password");
    input.addEventListener("keypress", function (event) {
      if (event.key == "Enter") {
        event.preventDefault();
        document.getElementById("btn-login").click();
      }
    });
  </script>
